<body>
  <script>
    const selectedTheme = localStorage.getItem('myColorMode');
    if (selectedTheme === 'dark') {
      document.body.classList.add('darkTheme')
    } else if (selectedTheme === 'light') {
      document.body.classList.add('lightTheme')
    }
  </script>
